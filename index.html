<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the Page -->
    <title>Crypto Page</title>

    <!-- Link CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts - poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <nav class="navigation">
        <!-- Menu Bar -->
        <div class="menu-bar"><i class="fa-solid fa-bars"></i></div>
        <!-- Logo Details -->
        <div class="logo"><img src="./assets/white-logo.png" alt="logo" /></div>

        <!-- Vertical Line -->
        <div class="line"></div>

        <!-- Utility Section -->
        <div class="nav-bar">
          <ul class="utility">
            <li>Apps</li>
            <li>DAO</li>
            <li>Technology</li>
            <li>Tokens</li>
            <li>Contributors</li>
          </ul>
        </div>

        <!-- Small Button or Buy 1 Token Button -->
        <button class="btn">Buy 1 Token</button>
      </nav>
    </header>

    <!-- Here Main Section or Hero Section Start -->
    <main>
      <section class="hero-section">
        <!-- Main Heading -->
        <h1 class="heading">Let build a better<br />tomorrow, together.</h1>

        <!-- Sub Heading -->
        <h3 class="sub-heading">Buy 1 Token.Join the DAO.Change the World</h3>

        <!-- Big Button or Request Early Access Button -->
        <button class="btn big-button">Request Early Access</button>
      </section>
    </main>
  </body>
</html>
